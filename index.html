    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#content"
                aria-controls="content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="content">
                <ul class="navbar-nav ml-5">
                    <li class="nav-item  mr-3 my-1">
                        <div class="myWork">Projects</div>
                    </li>
                    <div class=" w-100 d-md-none"></div>
                    <li class="nav-item  mr-3 my-1">
                        <div class="contact">Contact</div>
                    </li>

                    <li class="nav-item mr-3 my-1">

                    </li>
                </ul>
            </div>
        </nav>

        <div class="row p-5" id="stars">
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <div class="jumbotron bg-transparent">
                            <h1 class="display-4">My name is <strong>Ernesto Garcia</strong>.<br>I'm a
                                full stack
                                developer.
                            </h1>
                        </div>
                    </div>

                <div class="row">

            <div id="contact-col" class="col-12 col-md-8 col-lg-6">
                <h1>CONTACT</h1>
                <br>
                <form>
                    <div class="form-group">
                        <input type="name" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number" maxlength="13">
                    </div>
                    <div class="form-group">
                        <textarea type="text" class="form-control" id="message" placeholder="Message" cols="1"
                            rows="5"></textarea>
                    </div>
                    <button class="btn btn-dark" id="submit" type="submit">Submit</button>
                </form>
                <br>
                <h6>ernesto.garcia.lb@gmail.com</h6>
